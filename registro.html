	<div class="container text-center col-xs-12 col-sm-3  p-5">
		<div class="row align-items-center  ">
			<div class=" bg-warning ">
				<h2 class="text-center">Registro de usuario</h2>
				<form>
					<div class="form-group">
						<label for="nombre">Nombre completo:</label>
						<input type="text" class="form-control" id="nombre">
					</div>
					<div class="form-group">
						<label for="dni">DNI:</label>
						<input type="number" class="form-control" id="nombre" placeholder="Ingresar DNI sin puntos">
					</div>
					<div class="form-group ">
						<label for="fecha">Fecha de nacimiento:</label>
						<input type="date" class="form-control" id="fecha" >
					</div>
					<div class="form-group">
						<label for="direccion">Direccion:</label>
						<input type="text" class="form-control" id="direccion">
					</div>
					<div class="form-group">
						<label for="telefono">Telefono:</label>
						<input type="number" class="form-control" id="telefono">
					</div>
					<div class="form-group">
						<label for="email">Correo electrónico:</label>
						<input type="email" class="form-control" id="email">
					</div>
					<div class="form-group">
						<label for="password">Contraseña:</label>
						<input type="password" class="form-control" id="password">
					</div>
					<div class="form-group">
						<label for="inputState" class="form-label">Tipo de usuario</label>
						<select id="inputState" class="form-select">
							<option selected>Elija usuario</option>
							<option>Padre</option>
							<option>Alumno</option>
							<option>Profesor</option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary m-4 " ">Registrarse</button>
				</form>
			</div>
		</div>
	</div>
